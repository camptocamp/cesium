<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;

    var labelStyle = {
      show: true,
      color: 'rgb(255, 255, 255)',
      outlineColor: 'rgb(0, 0, 0)',
      outlineWidth: 3,
      labelStyle: 2,
      font: "'24px arial'",
      scaleByDistanceNearRange: 1000.0,
      scaleByDistanceNearValue: 2.0,
      scaleByDistanceFarRange: 10000.0,
      scaleByDistanceFarValue: 0.4
    };

    var labelStyleEnhanced = {
      show: true,
      labelStyle: 2,
      labelText: '${DISPLAY_TEXT}',
      disableDepthTestDistance: 5000,
      anchorLineEnabled: true,
      anchorLineColor: "color('white')",
      heightOffset: {
        conditions: [
          ['${LOD} === "7"', 20],
          ['${LOD} === "6"', 40],
          ['${LOD} === "5"', 60],
          ['${LOD} === "4"', 80],
          ['${LOD} === "3"', 100],
          ['${LOD} === "2"', 120],
          ['${LOD} === "1"', 150],
          ['${LOD} === "0"', 200],
          ['true', '200']
        ]
      },
      labelColor: {
        conditions: [
          ['${OBJEKTART} === "See"', 'color("blue")'],
          ['true', 'color("black")']
        ]
      },
      labelOutlineColor: 'color("white", 1)',
      labelOutlineWidth: 5,
      font: {
        conditions: [
          ['${OBJEKTART} === "See"', '"bold 32px arial"'],
          ['${OBJEKTART} === "Alpiner Gipfel"', '"italic 32px arial"'],
          ['true', '" 32px arial"']
        ]
      },
      scaleByDistance: {
        conditions: [
          ['${LOD} === "7"', 'vec4(1000, 1, 5000, 0.4)'],
          ['${LOD} === "6"', 'vec4(1000, 1, 5000, 0.4)'],
          ['${LOD} === "5"', 'vec4(1000, 1, 8000, 0.4)'],
          ['${LOD} === "4"', 'vec4(1000, 1, 10000, 0.4)'],
          ['${LOD} === "3"', 'vec4(1000, 1, 20000, 0.4)'],
          ['${LOD} === "2"', 'vec4(1000, 1, 30000, 0.4)'],
          ['${LOD} === "1"', 'vec4(1000, 1, 50000, 0.4)'],
          ['${LOD} === "0"', 'vec4(1000, 1, 500000, 0.4)'],
          ['true', 'vec4(1000, 1, 10000, 0.4)']
        ]
      },
      translucencyByDistance: {
        conditions: [
          ['${LOD} === "7"', 'vec4(5000, 1, 5001, 1)'],
          ['${LOD} === "6"', 'vec4(5000, 1, 5001, 1)'],
          ['${LOD} === "5"', 'vec4(5000, 1, 8000, 0.4)'],
          ['${LOD} === "4"', 'vec4(5000, 1, 10000, 0.4)'],
          ['${LOD} === "3"', 'vec4(5000, 1, 20000, 0.4)'],
          ['${LOD} === "2"', 'vec4(5000, 1, 30000, 0.4)'],
          ['${LOD} === "1"', 'vec4(5000, 1, 50000, 0.4)'],
          ['${LOD} === "0"', 'vec4(5000, 1, 500000, 1)'],
          ['true', 'vec4(5000, 1, 10000, 0.5)']
        ]
      },
      distanceDisplayCondition: {
        'conditions': [
          ['${LOD} === "7"', 'vec2(0, 5000)'],
          ['${LOD} === "6"', 'vec2(0, 5000)'],
          ['${LOD} === "5"', 'vec2(0, 8000)'],
          ['${LOD} === "4"', 'vec2(0, 10000)'],
          ['${LOD} === "3"', 'vec2(0, 20000)'],
          ['${LOD} === "2"', 'vec2(0, 30000)'],
          ['${LOD} === "1"', 'vec2(0, 50000)'],
          ['${LOD} === "0"', 'vec2(0, 500000)'],
          ['${OBJEKTART} === "Alpiner Gipfel"', 'vec2(0, 100000)']
        ]
      }
    };

  var bdg = new Cesium['Cesium3DTileset']({
      url: 'https://vectortiles0.geo.admin.ch/3d-tiles/ch.swisstopo.swisstlm3d.3d/20180716/tileset.json',
      maximumNumberOfLoadedTiles: 3
    });

  var sn = new Cesium['Cesium3DTileset']({
      url: 'https://vectortiles0.geo.admin.ch/3d-tiles/ch.swisstopo.swissnames3d.3d/20180716/tileset.json',
      style: new Cesium['Cesium3DTileStyle'](labelStyleEnhanced),
    });

  // scene.primitives.add(bdg);
  scene.primitives.add(sn); // FIXME: why the user needs a left click on the map to have the points displayed? why the styling is not applied (only white dots displayed)?
  viewer.flyTo(sn);
  const vm = viewer._baseLayerPicker.viewModel;
  vm.selectedImagery = vm.imageryProviderViewModels[4];

  </script>
</body>
</html>
