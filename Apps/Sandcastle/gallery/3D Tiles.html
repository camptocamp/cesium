<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Interact with sample 3D Tiles tilesets.">
    <meta name="cesium-sandcastle-labels" content="3D Tiles">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }
    #toolbar .header {
        font-weight: bold;
        padding-top: 5px;
        padding-bottom: 5px;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <select data-bind="options: tilesets, optionsText: 'name', value: selectedTileset, optionsCaption: 'Choose a Tileset...'"></select>
    <div><input type="checkbox" data-bind="checked: shadows" /> Shadows</div>
    <div class="header">Right click action:</div>
    <div><input type="radio" value='zoom' data-bind="checked: rightClickAction" />Zoom to feature</div>
    <div><input type="radio" value='annotate' data-bind="checked: rightClickAction" />Annotate</div>
    <div class="header">Middle click action:</div>
    <div><input type="radio" value='hide' data-bind="checked: middleClickAction" />Hide feature</div>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin

var viewer = new Cesium.Viewer('cesiumContainer');
viewer.terrainProvider = new Cesium.CesiumTerrainProvider({
    url : 'https://assets.agi.com/stk-terrain/world',
    requestWaterMask : true,
    requestVertexNormals : true
});
viewer.extend(Cesium.viewerCesium3DTilesInspectorMixin);

viewer.clock.currentTime = new Cesium.JulianDate(2457522.154792);

var scene = viewer.scene;
scene.pickTranslucentDepth = true;
scene.globe.depthTestAgainstTerrain = true;

scene.camera.setView({
    destination : new Cesium.Cartesian3(4401474.366791085, 580205.784567315, 4569699.393603603),
    orientation : {
        direction : new Cesium.Cartesian3(-0.4827023520286348, 0.8293835575592474, -0.2812851823263897),
        up : new Cesium.Cartesian3(0.5280482156151897, 0.5318550203510545, 0.6620387596757412)
    }
});

var tileset = scene.primitives.add(new Cesium.Cesium3DTileset({
    url: '../../../Specs/Data/Cesium3DTiles/Tilesets/Tileset/'
}));

tileset.readyPromise.then(function(tileset) {
    tileset.style = new Cesium.Cesium3DTileStyle({
        "color" : "rgb(100, 255, 190)",
        "outlineColor" : "rgb(255, 0, 0)",
        "outlineWidth" : "10",
        "labelStyle" : "2",
        "font" : "'50px cursive'",
        "backgroundEnabled" : "true",
        "scaleByDistanceNearRange" : "1000.0",
        "scaleByDistanceNearValue" : "2.0",
        "scaleByDistanceFarRange" : " 10000.0",
        "scaleByDistanceFarValue" : "0.5",
        "translucencyByDistanceNearRange" : "10000.0",
        "translucencyByDistanceNearValue" : "1.0",
        "translucencyByDistanceFarRange" : " 20000.0",
        "translucencyByDistanceFarValue" : "0.1",
        "distanceDisplayConditionNear" : "0",
        "distanceDisplayConditionFar" : "30000.0"
    });
});

var inspectorViewModel = viewer.cesium3DTilesInspector.viewModel;
inspectorViewModel.tileset = tileset;

var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
handler.setInputAction(function() {
    var feature = inspectorViewModel.feature;
    if (Cesium.defined(feature)) {
        var propertyNames = feature.getPropertyNames();
        var length = propertyNames.length;
        for (var i = 0; i < length; ++i) {
            var propertyName = propertyNames[i];
            console.log(propertyName + ': ' + feature.getProperty(propertyName));
        }

        // evaluate feature description
        if (Cesium.defined(tileset.style)) {
            if (Cesium.defined(tileset.style.meta.description)) {
                console.log('Description : ' + tileset.style.meta.description.evaluate(scene.frameState, feature));
            }
        }
    }
}, Cesium.ScreenSpaceEventType.LEFT_CLICK);

//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
